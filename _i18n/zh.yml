      hero-image:
      hero-heading: 12.1版本升级
      hero-text: 我们正在达世币网络上发行一款新的软件, 包括普通用户、矿池主和主节点持有人在内的所有用户都需要进行升级. 所有的预算提案都必须重新向系统提交. 注意：升级期间将暂停预算支付, 因此, 没有完成升级的主节点将不会得到返利.

      hero-btn: >
        Launch date: 2017年2月5日

      video-heading: Dash Core发展概况
      video-text: 达世币的前沿发展是Dash Core. 除了运行现有的网络之外, 它还支撑着Evolution的开发.
      video-btn: 视频简介

      merchants-heading: 请浏览强制升级的相关详情
      merchants-text: 所有矿工、矿池、钱包、交易中心、商户等等都必须完成更新.
      merchants-btn: 矿池
      masternodes-btn: 主节点
      exchanges-btn: 交易所

      proposal-heading: 提案自助服务
      proposal-text:
      proposal-btn: 更多详情

      execution-heading: 什么是Evolution
      execution-text:
        Evolution将摒弃加密数字货币操作的复杂繁琐, 使达世币支付变得尤为简便. 它既实现了PayPal的操作简易性, 却又比PayPal多了两个优势——完全的去中心化和支付不收取手续费用.



      execution-btn: 更多信息
      execution-link: https://dashpay.atlassian.net/wiki/x/DQBcAg

      update-heading: Sentinel
      update-text:
        全能型的达世币开发工具
       达世币新的Sentinel技术为Evolution提供了驱动力. 它具备极其强大的功能和极高的灵活性, 使得网络更新更加简单易行. 此外, 在经过个性化设计后, 它还能被开发成适用于网络的各种新型应用. 举个例子, 您可以通过Sentinel建立数字技术公司.
      proposal-btn: 提案
      proposal-submit-btn: 上交提案

      evolution-research-heading: EVOLUTION研发
      evolution-research-text:
        2016年1月, 我们发行了基于轻钱包的Evolution早期模型. 从那时起, 我们一直致力于文献资料的编撰, 此外, 我们还全面地概述了设计目标, 并着手将它们付诸实践.

        这款早期模型只具备一些基础功能, 例如用户只能向少数好友支付达世币, 以及用户数据被存储到简易服务器中. 不过, 它至少对达世币的概念进行了验证.
        我们当时的目标是设计并创造一个模型, 将所有的关键技术融入其中, 并最终以P2P网络的形式实现下列功能：将数据存储到达世币区块链上并允许用户通过任何设备随时随地获取数据；以集成SPV为基础提供安全操作而无需借助第三方的帮助；以及, 通过使用安全超文本传输协议规避审查.
      evolution-research-btn: 网络数据

      launching-heading: 发布日期
      launching-text: >
        发行新的软件版本意味着必须重新提交网络上所有的现行提案.

        考虑到超级块的时间安排, 我们距离原定月初的新版本发行已经不远了. 为了使新版本具备尽可能高的稳定性, 同时不影响预算系统, 我们将12.1版本的发行时间延迟到了2月份, 具体时间是2017年2月5日.
      launching-btn: 预算
      launching-link: https://www.dashcentral.org/budget

