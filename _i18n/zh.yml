        达世币使用其10%的区块奖励来资助它自身的开发. 每当一个区块被挖取, 45%的奖励分给矿工, 45%分给主节点,
        剩下的10%直到月底才被创建. 在这一个月期间, 任何人都可以向网络进行提交预算提案.
        如果该提案被至少10%的主节点网络同意, 那么在该月末会有一系列的"超级块"被创建.
        这时, 所有没有被分配的区块奖励 (每个区块中的10%) 将用来资助获准的提案. 如此, 网络就可以资助自身
        通过使用这10%的区块奖励资助各个项目.

      governance-meaning: 什么是管理及它对于达世币的意义

