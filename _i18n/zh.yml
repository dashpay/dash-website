      marsternode-text: 主节点需要拥有1000个达世币作为抵押, 独立IP地址, 24小时在线且掉线时间不能超过1小时. 每个区块奖励中的45%会在一定时间分配给所有主节点. 通常来说, 一个主节点每7天会获得2个左右的达世币.

      what-heading: 什么是主节点?

      earn-heading: 主节点收益
      earn-text: |
        主节点的架设需要投入财力和精力, 所以一部分区块奖励用作对他们的激励奖赏. 根据当前主节点数量和奖励值, 2016年一个主节点的回报率大约是1000个币的11%. 这个收益比会逐年降低, 但是随着达世币价值的增加, 供应量的减小, 架设主节点的收益仍然是非常可观的.

        这预测还不考虑一些用户通过主节点使用一些服务所要缴纳的手续费(即时支付和匿名支付).

      what-hero-heading: 什么是主节点?
      instantiend-text: 即时支付 (即时交易). 与此对比, 比特币需要10分钟进行交易确认.
      private-send-text: (匿名交易). 与此对比, 比特币的交易是公开且可追踪的. 匿名的仅仅是钱包地址的主人身份.
      governance-text: (主节点管理系统, 通过区块奖励资助自身发展). 与此对比, 比特币被几大矿工所管理, 其发展资金也来自带有利益目的的第三方中心化机构.
      evolution-text: 去中心化支付处理器 (可想作去中心化的Paypal).

      host-heading: 架设主节点
      host-text: |
        1000 达世币: 无疑这是最难的一项. 达世币可以通过如Poloniex, Bittrex这样的交易所购买, 或者Shapeshift这样的服务商兑换获得. 完整列表请点击这里.

        安装有Linux系统的服务器或VPS: 为了本教程的目的, 我们需要使用Ubuntu 14.04 LTS. 我们推荐较为实惠的VPS供应商, 如Vultr和DigitalOcean, 当然其他正规供应商也可以. 通常可以选择价格相对低廉的. 我使用的是Vultr上5美元的VPS, 它们也工作正常.

        独立IP地址: 它一般绑定VPS / 服务器.

        一点时间: 当我第一次架设主节点时, 只有几种教程, 并且并没有涵盖所有方面. 那次花费了我几天的时间来找出最优的架设方法. 但是, 现在仅需要一些时间就可以. 以下是几种教程, 我希望它能使得架设更为简单.

        如果你不想自己为架设和维护主节点而烦恼, 不介意付一点额外费用的话, 你可以使用一些架设服务, 它们会大为简化架设步骤. 可以在这里找到一些不错的架设服务商.

      host-btn: 开启主节点

      hosting-services: 主节点架设服务
      hosting-services-text: |
        这里有许多非信任制的架设服务可供使用. 这些服务仅提供VPS及服务器环境搭建, 钱包和币仍在您的手中(无需发送给别人).

        主节点共享服务也可以使没有1000个达世币的用户架设主节点 (多用户共同架设1个主节点)

      hosting-services-btn: 主节点架设服务

      p2p-text: |
        得益于奖励机制, 达世币自2014年发布以来, 已成长为拥有超过4,100个主节点服务器的网络, 意味着达世币网络是全球最大的点对点网络之一.
        更多的节点带来更安全的服务, 同时能支持更多来自全球用户7*24小时接入数字货币.

        得益于奖励机制, 达世币自2014年发布以来, 已成长为拥有超过4,100个主节点服务器的网络, 意味着达世币网络是全球最大的点对点网络之一.
