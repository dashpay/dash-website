        资助, 维护以及扩张项目. 而这一项要素是现在所有虚拟货币所没有的, 折中的办法是创办一个非营利的
        基金会用于维护核心协议并进行项目推广, 但是这种方式却脱离了与该虚拟币持有者们的联系.
