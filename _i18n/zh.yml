      hero-heading: 去中心化管理系统

      hero-text: >
        通过区块链的去中心化管理系统, 也称为DGBB, 是达世币尝试解决加密数字货币两大重要难题的方法: 管理和资金.

      hero-how-to-btn: 什么是DGBB
      hero-tools-btn: 工具

      description-text-hero: >
        在去中心化项目中进行管理是非常困难的,
        因为去中心化的定义是没有中央集权来为项目做决定.
        在达世币项目中, 所有的决定来自于主节点网络, 也就是说, 来自主节点持有者. DGBB系统允许主节点
        投票赞成或反对提案, 从而(不)被达世币开发者执行. 一个很好的例子, 比如2016年初,
        当达世币核心团队向网络提交了一份提案, 询问区块大小是否有必要增加至2MB. 在24小时以内,
        共识达成, 同意进行这项更改. 与比特币相比, 它的扩容争吵已经持续了近三年.

      description: >
