    mining:
      title: 达世币官方网站 | 达世币 加密数字货币
      description: 达世币是数字货币

      hero-heading: 挖矿

      hero-text: |
        达世币的基础是它的区块链, 也就是记录所有交易的分布式账本. 区块链的安全来自 它的共识机制, 称为“工作量证明” (PoW).

        进行这种“挖矿”, 人们使用特定的计算设备去解决极其困难的数学难题. 若成功解开, 他们便获得了写入新数据块的资格.

        一旦网络验证这个数学难题已被解决, 新的数据块被添加到区块链的同时, 矿工会得到达世币作为工作回报.

      hero-how-to-btn: 如何开始
      hero-asic-btn: ASIC 硬件
      hero-guides-btn: 教程

      pools-heading: 矿池
      pools-text: |
        免责声明: 此列表仅供参考使用. 这些服务商并未被达世币开发团队测试或认可, 不保证参考信息的准确性. 请自行判断, 酌情使用第三方服务. 如果您也想加入此列表, 请联系我们<a href='mailto:contact@dash.org'>contact@dash.org</a>

      pools-masternode-btn: 挖矿 vs. 主节点
      pools-masternode-text: |
        达世币, 如比特币和其他大多数数字加密货币一样, 基于记录所有交易的分布式账本, 也就是被熟知的区块链. 这个区块链的安全来自一种共识机制; 以达世币和比特币为例, 这种共识机制称为工作量证明 (PoW). 矿工尝试通过特定的计算设备解决复杂的数学难题. 当他们成功解决后, 他们就获得了添加新区块的权力. 若其他所有使用同样软件进行挖矿的人同意问题已经成功被解决, 那么新的区块会被添加到区块链中, 并且矿工会得到一定奖励.
      how-start-heading: 如何开始挖矿
      asic-heading: ASIC 挖矿设备
      asic-text: >
        特定计算设备被称为专用集成电路 (ASICs), 它被用来以最高效的方式解决达世币的工作量证明问题. 当前市场上的达世币ASICs包括:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11

      cpu-gpu-heading: 教程 (CPU / GPU)
      cpu-gpu-text: >
        请注意 - CPU / GPU 挖矿效率已经非常低了. 这是相当简单的程序, 它让您的CPU尽可能达到最高的算力, 但请记住更为优化的软件是可能出现的, 所以建议您留意挖矿网站的相关信息, 以便保持更新.

      cpu-mining-btn: CPU 挖矿
      sg-miner-btn: SGminer / 显卡
      pools-stat-heading: 矿池数据
      amd-mining-btn: Windows端的AMD显卡



      description-text-hero: >
        在去中心化项目中进行管理是非常困难的,
        因为去中心化的定义是没有中央集权来为项目做决定.
        在达世币项目中, 所有的决定来自于主节点网络, 也就是说, 来自主节点持有者. DGBB系统允许主节点
        投票赞成或反对提案, 从而(不)被达世币开发者执行. 一个很好的例子, 比如2016年初,
        当达世币核心团队向网络提交了一份提案, 询问区块大小是否有必要增加至2MB. 在24小时以内,
        共识达成, 同意进行这项更改. 与比特币相比, 它的扩容争吵已经持续了近三年.

      description: >
        DGBB系统也为达世币提供自己的发展资金. 当其他项目还要依赖捐赠或预挖资金,
        达世币使用其10%的区块奖励来资助它自身的开发. 每当一个区块被挖取, 45%的奖励分给矿工, 45%分给主节点,
        剩下的10%直到月底才被创建. 在这一个月期间, 任何人都可以向网络进行提交预算提案.
        如果该提案被至少10%的主节点网络同意, 那么在该月末会有一系列的"超级块"被创建.
        这时, 所有没有被分配的区块奖励 (每个区块中的10%) 将用来资助获准的提案. 如此, 网络就可以资助自身
        通过使用这10%的区块奖励资助各个项目.

