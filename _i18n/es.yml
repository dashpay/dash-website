  governance:
    title: Sitio Web Oficial de Dash | Dash Criptodivisa
    description: Dash es Dinero Digital

    hero-heading: Sistema de Gobierno Decentralizado

    hero-text: >
      Gobierno Decentralizado por el Blockchain, o DGBB por sus siglas en inglés, es el intento de Dash para resolver dos problemáticas en las criptodivisas: gobierno y financiamiento.

    hero-how-to-btn: Qué es DGBB
    hero-tools-btn: Herramientas

    description-text-hero: >
      La gobernanza en un proyecto decentralizado es difícil,
      porque por definición no existen autoridades centrales para tomar decisiones para el proyecto.
      En Dash, esas decisiones son tomadas por la red, esto es, por los dueños de Nodos Maestros. El sistema DGBB permite a los Nodos Maestros
      votar a favor o en contra de las propuestas, que luego pueden ser implementadas (o no) por los desarrolladores de Dash. Un claro ejemplo es al inicio del 2016,
      cuando el Equipo Central de Dash subió una propuesta a la red preguntando si los bloques debían incrementar su tamaño a 2 MB. En 24 horas,
      se había llegado a un consenso para aprobar este cambio. Compare esto con Bitcoin, donde el debate acerca del tamaño de los bloques ha estado discutiéndose por casi tres años.

    description: >
      La DGBB también provee a Dash de los medios para fondear su propio desarrollo. Mientras otros proyectos tienen que depender de donaciones o promesas de regalías,
      Dash utiliza el 10% de la recompensa de los bloques para fondear su propio desarrollo. Cada vez que un bloque es minado, 45% de la recompensa va para el minero, 45% va para
      los Nodos Maestros, y el 10% restante no es creado hasta el final del mes. Durante cada mes, cualquiera puede hacer una propuesta presupuestal a la red.
      Si esa propuesta es aprobada por al menos el 10% de la red de Nodos Maestros, entonces para final de mes se crearán una serie de "super bloques".
      Para ese momento, las recompensas de bloques que no hayan sido cobradas (el 10% de cada bloque) serán usadas para fondear las propuestas aprobadas. La red se financia a sí misma
      al reservar 10% de la recompensa del blockchain para proyectos del presupuesto.

    governance-meaning: Qué es la gobernanza y qué significa para Dash

    voting-header: Cómo votar
    voting-automatic: Voto Automatizado
    voting-automatic-text: >
      Uno de los mayores retos de construir una plataforma de criptodivisas es asegurarte de crear un sistema decentralizado de gobernanza para administrar, financiar, mantener y 
      expandir el proyecto. Este elemento clave esta ausente en todas las demás criptodivisas hasta la fecha, la respuesta natural es crear una fundación sin fines de lucro que tiene el         
      objetivo de mantener el protocolo central y promover la moneda, pero que no tiene realmente una conexión significativa con ninguno 
      de los dueños de las monedas.
      Esta aproximación tiene algunos errores que han sido evidentes en plataformas de criptodivisas más viejas.
    voting-guide-btn: Guía - Amanda B.
    voting-manual-btn: Voto Manual (en QT Wallet)
    voting-central-btn: DashCentral

    voting-tools: Herramientas de Gobernanza
    voting-tools-text: >
      El sistema funcionará como un mecanismo de votación decentralizado configurado en el software, donde están las propuestas específicas al presupuesto,
      entonces los Nodos Maestros en conjunto votan por ellas. Cada proyecto, si es aprobado, es añadido al presupuesto total y pagado directamente desde el blockchain
      a la persona que hace el trabajo. Con esto, podemos contratar desarrolladores y pagarles directamente después de la aprobación de su trabajo de una forma decentralizada.
