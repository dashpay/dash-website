    docs-text: En Evolution, será capáz de conectarse directamente con comerciantes para realizar compras o incluso configurar pagos automáticos para servicios de suscripción. Cada comerciante que integre Dash será rastreable en el blockchain, y podrá calificar sus compras de manera que la comunidad pueda decidir qué proveedores ofrecen productos y servicios de calidad.

    docs-btn: Conozca Más
    docs-link: https://www.dash.org/forum/threads/january-2017-budget-report.12601/

    update-heading: ACTUALIZACIÓN DE EVOLUTION
    update-text:
      El líder desarrollador de Evolution, Andy Freer se ha encerrado para producir enormes cantidades de documentación para varios de los conceptos de Evolution. Esto viene después de meses de conversación entre Andy y yo acerca de cómo funciona cada componente de Evolution, después re-imaginarlo y mejorar los componentes y diseños sistemáticamente.

      Desde la fase de investigación original, la documentación, especificaciones, planes y diagramas se han redactado, creciendo hasta formar una colección de documentos que se pondrán en un wiki con la documentación completa para el diseño punto-a-punto e implementación de Evolution.
    proposal-btn: Propuestas
    proposal-submit-btn: Crée una Propuesta

    prototype-heading: EVOLUTION ALPHA
    prototype-text:
      Ahora que Dash 12.1 ha sido lanzado al mercado, nuestro siguiente paso será el lanzamiento de una versión Alpha de Evolution hacia finales del 2017. Estaremos haciendo lanzamientos adicionales antes de ello, incluyendo un "White Paper" completo, así que por favor regrese a este sitio para actualizaciones futuras. ¡Manténgase al tanto!

    prototype-btn: Estadísticas de la Red

    explore-heading: Explore Dash
    explore-text:
      Explore todas las novedades del prototipo de Dash Evolution. Incluyendo Registro, Validación de Cuentas, Acceso, Hacer Amigos, Pagar-a-Alias y botones "Paga con Dash".


      Desde la fase de investigación original, la documentación, especificaciones, planes y diagramas se han redactado, creciendo hasta formar una colección de documentos que se pondrán en un wiki con la documentación completa para el diseño punto-a-punto e implementación de Evolution.

    subscribe-btn: Subscríbase a las Noticias
    follow-soc-btn: Síganos en Twitter

    merchants-heading: AMIGABLE CON LOS COMERCIANTES
    merchants-text:
      Añada pagos con Dash a su sitio web o App móvil en minutos, usando una simple API descentralizada.

      Olvídese de compleja infraestructura o tener que confiar en terceros para manejar los pagos de sus clientes, construya relaciones directas con sus clientes usando el blockchain.

    merchants-btn: Para Vendedores
    merchants-plugin-btn: Pluing de Woocommerce

    social-heading: Dash Social

    social-text: >
      Crée una cuenta a la que pueda acceder de manera segura desde cualquier dispositivo. Invite y conecte con amigos para enviar y recibir pagos a través del nombre de usuario.

      Rastrée cada pago con sus contactos y comparta la descripción del pago con sus clientes. Limpie su historial de transacciones en cualquier momento para conservar su privacidad, tan sencillo como limpiar su historial de búsquedas en un navegador.

