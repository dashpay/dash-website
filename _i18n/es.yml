  mining:
    title: Sitio Web Oficial de Dash | Dash Cripto Divisa
    description: Dash es Dinero Digital

    hero-heading: Minería

    hero-text: |
      El fundamento de Dash es su Blockchain, el cual es un registro decentralizado de todas las transacciones que han tomado lugar alguna vez. Esta cadena de bloques (blockchain) es asegurada a través de un mecanismo de consenso llamado "Prueba de Trabajo" (PoW, por sus siglas en inglés).

      A través de un proceso denominado "minería", las personas utilizan computadoras especializadas para resolver problemas matemáticos extremadamente difíciles. Si su solución es correcta, reciben el derecho de añadir un nuevo bloque al blockchain.

      Una vez que la red verifique que el problema ha sido solucionado correctamente, un nuevo bloque es añadido a la cadena y el minero es recompensado con un pago en la divisa Dash.

    hero-how-to-btn: Cómo empezar
    hero-asic-btn: ASIC HW
    hero-guides-btn: Guías

    pools-heading: Pools de Minería
    pools-text: |
      DISCLAIMER: Esta lista se provee únicamente con fines informativos. Los servicios aquí listados no han sido evaluados o aprobados por los desarrolladores de Dash y no ofrecemos ninguna garantía acerca de la precisión de esta información. Por favor use con discresión los servicios de terceros. Si desea ser añadido a la lista, por favor contáctenos en <a href='mailto:contact@dash.org'>contact@dash.org</a>

    pools-masternode-btn: Minería vs. Nodos Maestros
    pools-masternode-text: |
      Dash, así como Bitcoin y otras criptodivisas está basada en un registro decentralizado de todas las transacciones, conocido como Blockchain o Cadena de Bloques. Este blockchain está asegurado a través de un mecanismo de consenso, en el caso de Dash y Bitcoin el mecanismo de consenso se denomina "Prueba de Trabajo (PoW, por sus siglas en inglés). Los mineros tratan de solucionar problemas difíciles con computadoras especializadas, y cuando solucionan el problema, reciben el derecho de agregar un nuevo bloque a la cadena de bloques. Si todas las demás personas usando el programa están de acuerdo en que el problema ha sido resuelto correctamente, el bloque es añadido al blockchain y el minero es recompensado.
    how-start-heading: Cómo empezar a minar
    asic-heading: ASIC Hardware de Minería
    asic-text: >
      Computadoras especializadas llamadas "Application Specific Integrated Circuits (ASICs)" -Circuitos Integrados para Aplicaciones Específicas- son diseñados para resolver los problemas de "Prueba de Trabajo" (PoW) de Dash con la mayor eficiencia posible. Los ASICs para Dash que se encuentran en el mercado, incluyen:
    asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
    asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
    asic-ibelink-miner: ASIC iBeLink DM384M X11
    asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
    asic-baikal-miner: ASIC Baikal A900 X11

    cpu-gpu-heading: Guías (CPU / GPU)
    cpu-gpu-text: >
      La minería por CPU / GPU ya no es efectiva respecto a costos - sea conciente de ello. Este es un procedimiento relativamente simple y se le darán ejemplos sobre cómo lograr la mayor tasa de "Hash" para su CPU, pero recuerde que pueden existir otros mineros más optimizados, por lo que le invitamos a echarles un vistazo a sitios de minería como éstos para mantenerse al día de los nuevos lanzamientos.

    cpu-mining-btn: Minería con CPU
    sg-miner-btn: SGminer / tarjetas gráficas
    pools-stat-heading: Estadísticas del Pool
    amd-mining-btn: AMD GPU en Windows



    description-text-hero: >
      La gobernanza en un proyecto decentralizado es difícil,
      porque por definición no existen autoridades centrales para tomar decisiones para el proyecto.
      En Dash, esas decisiones son tomadas por la red, esto es, por los dueños de Nodos Maestros. El sistema DGBB permite a los Nodos Maestros
      votar a favor o contra propuestas, que luego pueden ser implementadas (o no) por los desarrolladores de Dash. Un claro ejemplo es al inicio del 2016,
      cuando el Equipo Central de Dash subió una propuesta a la red preguntando si los bloques debían incrementar su tamaño a 2 MB. En 24 horas,
      se había llegado a un consenso para aprobar este cambio. Compare esto con Bitcoin, donde el debate acerca del tamaño de los bloques ha estado discutiéndose por casi tres años.

    description: >
      La DGBB también provee a Dash de los medios para fondear su propio desarrollo. Mientras otros proyectos tienen que depender de donaciones o promesas de regalías,
      Dash utiliza el 10% de la recompensa de los bloques para fondear su propio desarrollo. Cada vez que un bloque es minado, 45% de la recompensa va para el minero, 45% va para
      los Nodos Maestros, y el 10% restante no es creado hasta el final del mes. Durante cada mes, cualquiera puede hacer una propuesta presupuestal a la red.
      Si esa propuesta es aprobada por, por lo menos 10% de la red de Nodos Maestros, entonces para final de mes se crearán una serie de "super bloques".
      Para ese momento, las recompensas de bloques que no hayan sido cobradas (el 10% de cada bloque) serán usadas para fondear las propuestas aprobadas. La red se financia a sí misma
      al reservar 10% de la recompensa del blockchain para proyectos del presupuesto.

    governance-meaning: Qué es la gobernanza y qué significa para Dash

    voting-header: Cómo votar
    voting-automatic: Cómo votar
