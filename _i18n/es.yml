  update:
    title: Sitio Web Oficial de Dash | Dash Criptodivisa
    description: Dash es Dinero Digital

    hero-image:
    hero-heading: Actualización 12.1
    hero-text: Estamos lanzando una nueva actualización de software para la red. Todos necesitan actualizarse a la nueva versión, incluyendo usuarios comunes, pools, mineros, y nodos maestros. Todas las propuestas al presupuesto (Budget) también deberán ser re-cargadas al sistema. Nota - "Enforcement" será apagado durante esta actualización, así que los Nodos Maestros que no se actualicen dejarán de recibir pagos.

    hero-btn: >
      Fecha de lanzamiento: Febrero 5, 2017

    video-heading: DASH CORE
    video-text: La primera área de progreso es Dash Core. Además de correr la red actualmente, Dash Core también sirve como el engrane principal del motor atrás de Evolution.
    video-btn: Video General

    merchants-heading: Por favor revíse los detalles de la actualización obligatoria
    merchants-text: Todos los Mineros, Pools, Monederos, Casas de Cambio, Comerciantes...  se les solicita actualizarse
    merchants-btn: Pools
    masternodes-btn: Nodos Maestros
    exchanges-btn: Casas de Cambio

    proposal-heading: Servicio Automatizado de Propuestas
    proposal-text:
    proposal-btn: Conozca más

    execution-heading: ¿Qué es Evolution?
    execution-text:
      Dash Evolution dejará atrás toda la complejidad de las monedas digitales, haciendo que pagar con Dash sea tan fácil como pagar con PayPal. La ventaja es que, a diferencia de PayPal, Dash Evolution será completamente decentralizado y sin fines de lucro.



    execution-btn: Conozca más
    execution-link: https://dashpay.atlassian.net/wiki/x/DQBcAg

    update-heading: Sentinel
    update-text:
      Una herramienta todopoderosa para Dash
      La nueva tecnología Sentinel de Dash es el motor que da poder a Dash Evolution. Es extremadamente poderosa y flexible, lo que permitirá actualizaciones mucho más fáciles. Adicionalmente, Sentinel puede ser usado para crear numerosas aplicaciones que correrán en la red. Es posible crear compañías digitales, por ejemplo, usando Sentinel.
    proposal-btn: Propuestas
    proposal-submit-btn: Crée una Propuesta

    evolution-research-heading: INVESTIGACIÓN EVOLUTION
    evolution-research-text:
      En Enero del 2016 liberamos un prototipo de Evolution basado en la monedero Electrum. Desde entonces, hemos creado enormes cantidades de documentación y definido completamente los objetivos de diseño y comenzamos a implementarlos.

      El prototipo era bastante sencillo, con la interacción limitada únicamente a pagarle a algunos amigos y los datos de los usuarios alojados en un servidor de desarrollo, pero al menos probó el concepto.
      Lo que nos dispusimos a hacer entonces fue diseñar y probar todas las tecnologías clave que permitieran llevar a cabo todas estas funciones de un modo P2P puro, con los datos seguros en el blockchain de Dash y siempre accesible desde cualquier lugar con cualquier dispositivo, con seguridad SPV integrada y sin la necesidad de servicios intermediarios centralizados, además de usar el protocolo más resistente a la censura disponible – HTTP(S)
    evolution-research-btn: Estadísticas de la Red

    launching-heading: FECHAS DE LANZAMIENTOS
    launching-text: >
      El lanzamiento de un nuevo software en la red requiere que todas las propuestas al Presupuesto sean cargadas nuevamente al sistema.

      Debido a la frecuencia de emisión de superbloques, tenemos una breve ventana de tiempo para los lanzamientos, cerca del inicio de cada mes. Para poder asegurar que lancemos la versión del software más estable posible sin interferir con el sistema de presupuesto, nos gustaría esperar hasta Febrero para el lanzamiento de la versión 12.1. Fecha de lanzamiento: Febrero 5, 2017.
    launching-btn: Presupuesto
    launching-link: https://www.dashcentral.org/budget

