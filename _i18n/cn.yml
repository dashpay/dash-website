  tos:
    title: 使用条款
    terms:
      达世币仅供合法使用，严禁任何非法用途。达世币及其开发人员或撰稿人反对任何形式的非法应用，并拒绝予以非法活动任何形式的支持。


      据我们所知，达世币目前在大多数辖区内都属于合法应用。不过，一些辖区对加密数字货币或隐私保护工具的应用有所限制，因此，此类辖区内的用户在使用达世币前需要谨慎抉择。如有疑问，请联系辖区内的律师了解相关资讯，以免触犯相关法律规定。


      本网站的内容或其他与达世币相关的资讯不作司法参考。如有司法方面的疑问或需要法律援助，请联系辖区内的律师。


      本网站或其他与达世币相关的网站不提供投资建议。请您在投资达世币之前研究不同资讯并谨慎抉择。

