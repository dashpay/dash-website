    architecture-heading: 下一代P2P网络
    architecture-text: >
      达世币的实质是独一无二的、自主提供酬劳的激励制P2P网络。维护区块链安全的矿工会因此获得酬劳；而主节点持有人为用户生成、存储和管理区块链，并因此获得报酬。


      主节点是网络服务器的新层级，它以仲裁的形式确保集群网络的安全性，并提供一系列去中心化服务，例如即时支付、隐私保护和管理等等，同时它还规避了低成本的网络攻击。

    architecture-btn: 更多资讯
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: 全球首个管理自主、资金自足的系统
    governance-text: 每个人都有权直接向达世币网络提交项目方案。任何有助于达世币发展的提案，例如市场营销和研发等等，都可能获得资金支持。也就是说，达世币为自己的发展和应用推广注资，由此保证了网络共识的达成和网络用户的可靠性。


                     请向网络提交方案，为您的建议争取资金支持。如果您拥有主节点，欢迎为提案投票！
    proposal-btn: 提案
    proposal-submit-btn: 上交提案

    network-growth-heading: 发展速度最快的网络
    network-growth-text:
      得益于达世币的奖励机制，它的网络主节点自2014年发行以来已经增长到了4100个，这意味着达世币P2P网络已经成为全球最大的网络之一。


