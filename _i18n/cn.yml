    component-text: >
      下列是我们当前关于Evolution的工作，它为我们新增了许多新特色：


    docs-heading: 消费者易用

    docs-text: 通过Evolution，您可以直接与商家沟通，购买他们的商品或服务，也可以启动自动扣款的订阅支付服务。您可以在区块链上检索到任何与达世币达成合作关系的商家，并对他们进行信用评级，以便整个社区了解他们的商品和服务质量。

