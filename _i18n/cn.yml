    update-heading: EVOLUTION更新
    update-text:
      Evolution的首席研究人员Andy Freer正投身于海量文献的撰写，以便向人们介绍Evolution的各种概念。在此之前，我和他进行了长达数月的商讨，研究Evolution的各个组成部分将怎样运行，构思并优化各个组成部分，并将它们构成有机的系统。

      从最初的研究阶段开始，我们就撰写了大量的文献资料、技术规范、规划和图表。它们将汇成一个囊括Evolution从设计到执行的全部文献资料的维基数据库。
