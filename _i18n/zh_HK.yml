      hero-heading: 主節點
      hero-text: 主節點是運行達世幣錢包並提供特殊服務的伺服器, 如為即時到帳鎖定交易, 協同混幣, 為預算提案投票等.
      hero-what-btn: 什麼是主節點
      hero-how-btn: 如何架設主節點
      hero-network-btn: 主節點網路
      hero-masternode-mining-btn: 主節點 vs 挖礦
      marsternode-text: 主節點需要擁有1000個達世幣作為抵押, 獨立IP地址, 24小時在線且離線時間不能超過1小時. 每個區塊獎勵中的45%會在一定時間分配給所有主節點. 通常來說, 一個主節點每7天會獲得2個左右的達世幣.
      what-heading: 什麼是主節點?
      earn-heading: 主節點收益
      earn-text: |
          主節點的架設需要投入財力和精力, 所以一部分區塊獎勵用作對他們的激勵獎賞. 根據當前主節點數量和獎勵值, 2016年一個主節點的回報率大約是1000個幣的11%. 這個收益比會逐年降低, 但是隨著達世幣價值的增加, 供應量的減小, 架設主節點的收益仍然是非常可觀的.

          這預測不包含一些用戶通過主節點使用一些服務所要繳納的手續費(即時到帳和匿名發送).
      what-hero-heading: 什麼是主節點?
      instantiend-text: 即時到帳 (即時交易). 與此對比, 比特幣需要10分鐘進行交易確認.
      private-send-text: (匿名交易). 與此對比, 比特幣的交易是公開且可追踪的. 匿名的僅僅是錢包地址的主人身份.
      governance-text: (主節點管理系統, 通過區塊獎勵資助自身發展). 與此對比, 比特幣被幾大礦工所管理, 其發展資金也來自帶有利益目的的第三方中心化機構.
      evolution-text: 一個去中心化的付款處理商 (可想作去中心化的Paypal).
      host-heading: 架設主節點
      host-text: |
          1000 達世幣: 無疑這是最難的一項. 達世幣可以通過如Poloniex, Bittrex這樣的交易所購買, 或者Shapeshift這樣的服務商兌換獲得. 完整列表請點擊這裡.

          安裝有Linux系統的伺服器或VPS: 為了本教學的目的, 我們需要使用Ubuntu 14.04 LTS. 我們推薦較為實惠的VPS供應商, 如Vultr和DigitalOcean, 當然其他正規供應商也可以. 通常可以選擇價格相對低廉的. 我使用的是Vultr上5美元的VPS, 它們也工作正常.

          獨立IP地址: 它一般綁定VPS / 伺服器.

          一點時間: 當我第一次架設主節點時, 只有幾種教學, 並且並沒有涵蓋所有方面. 那次花費了我幾天的時間來找出最優的架設方法. 但是, 現在僅需要一些時間就可以. 以下是幾種教學, 我希望它能使得架設更為簡單.

          如果你不想自己為架設和維護主節點而煩惱, 不介意付一點額外費用的話, 你可以使用一些架設服務, 它們會大為簡化架設步驟. 可以在這裡找到一些不錯的架設服務商.
      host-btn: 啟動主節點
      hosting-services: 主節點架設服務
      hosting-services-text: |
          這裡有許多非信任制的架設服務可供使用. 這些服務僅提供VPS及伺服器環境搭建, 錢包和幣仍在您的手中(無需發送給別人).

          主節點共享服務也可以使沒有1000個達世幣的用戶架設主節點 (多用戶共同架設1個主節點)
      hosting-services-btn: 主節點架設服務
      p2p-text: |
          得益於獎勵機制, 達世幣自2014年發布以來, 已成長為擁有超過4,100個主節點伺服器的網路, 意味著達世幣網路是全球最大的點對點網路之一.
