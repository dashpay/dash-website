      title: 達世幣官方網站 | 達世幣 加密數字貨幣
      hero-heading: 去中心化管理系統
      hero-text: >
          通過區塊鏈的去中心化管理系統, 也稱為DGBB, 是達世幣嘗試解決加密數字貨幣兩大重要難題的方法: 管理和資金.
      hero-how-to-btn: 什麼是DGBB
      hero-tools-btn: 工具
      description-text-hero: >
          在去中心化項目中進行管理是非常困難的, 因為去中心化的定義是沒有中央集權來為項目做決定. 在達世幣項目中, 所有的決定來自於主節點網路, 也就是說,
          來自主節點持有者. DGBB系統允許主節點 投票贊成或反對提案, 從而(不)被達世幣開發者執行. 一個很好的例子, 比如2016年初, 當達世幣核心團隊向網路提交了一份提案,
          詢問區塊大小是否有必要增加至2MB. 在24小時以內, 共識達成, 同意進行這項更改. 與比特幣相比, 它的擴容爭吵已經持續了近三年.
      description: >
          DGBB系統也為達世幣提供自己的發展資金. 當其他項目還要依賴捐贈或預挖資金, 達世幣使用其10%的區塊獎勵來資助它自身的開發. 每當一個區塊被挖取,
          45%的獎勵分給礦工, 45%分給主節點, 剩下的10%直到月底才被創建. 在這一個月期間, 任何人都可以向網路進行提交預算提案. 如果該提案被至少10%的主節點網路同意,
          那麼在該月末會有一系列的"超級塊"被創建. 這時, 所有沒有被分配的區塊獎勵 (每個區塊中的10%) 將用來資助獲准的提案. 如此, 網路就可以資助自身
          通過使用這10%的區塊獎勵資助各個項目.
      governance-meaning: 什麼是管理及它對於達世幣的意義
      voting-header: 如何投票
      voting-automatic: 自動投票
      voting-automatic-text: >
          打造虛擬貨幣平台最大的挑戰在於確保你創造了一種去中心化的管理系統進行管理, 資助, 維護以及擴張項目. 而這一項要素是現在所有虛擬貨幣所沒有的,
          折衷的辦法是創辦一個非營利的 基金會用於維護核心協議並進行項目推廣, 但是這種方式卻脫離了與該虛擬幣持有者們的聯繫. 這種方法存在的問題已經在一些相對老舊的虛擬貨幣平台中有所提現.
      voting-guide-btn: 教學 - Amanda B.
      voting-manual-btn: 手動投票 (QT Wallet)
      voting-central-btn: DashCentral
      voting-tools: 管理工具
      voting-tools-text: >
          此系統如同軟體內建的去中心化投票系統, 可以根據具體項目提出相應的預算提案, 之後主節點持有者們可以在一定時間內對其進行投票. 若這些提案通過,
          便會增加到下一回的總預算中, 並且由區塊鏈直接進行支付 到個人手中進行相關工作. 通過這種方法, 我們可以招募核心開發者, 在去中心化同意共識達成後直接為他們支付酬勞.
