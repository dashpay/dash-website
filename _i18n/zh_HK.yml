    school:
      title: 達世幣學堂
      description: 達世幣，如何去?
      hero-heading: 達世幣學堂
      hero-text: |
          由 Amanda B. Johnson
      hero-btn: 立即觀看
      hero-you-btn: YouTube
      header-video-1: |
          什麼是區塊鏈? | DASH學堂＃1
      description-video-1: |
          也許你在經濟學人的封面上看到了這個詞。 也許你已經看到它在彭博，雅虎財經甚至連線上面。 無論你在哪裡聽到，它可能都沒有向你解釋得很好。 讓Amanda B. Johnson在達世幣學堂向你介紹這個概念，而不使用技術用語或時髦術語來解釋。
      header-video-2: |
          區塊鏈如何運作? | DASH學堂 #2
      description-video-2: |
          現在你已經掌握了區塊鏈的基礎知識 - 但它是如何做到我們所說的呢?誰可以“寫入”它，在何時以及為什麼?區塊鏈與一個舊式的數據庫有什麼不同? Amanda B. Johnson 將會在第2集達世幣學堂解釋以上的東西。
      header-video-3: |
          區塊鏈如何成為貨幣系統? | 達世幣學堂 #3
      description-video-3: |
          您現在了解區塊鏈的基本知識以及它的功能了 - 但是這與金錢有什麼關係呢?這個區塊鏈網絡如何能夠成為提供貨幣和付款的業務是什麼呢? Amanda B. Johnson 將會在第3集達世幣學堂解釋上述的東西。
      header-video-4: |
          達世幣的區塊鏈如何資助和管理呢? | 達世幣學堂 #4
      description-video-4: |
          現在您已掌握區塊鍊網絡如何提供貨幣服務，了解達世幣組織的各種方式 -- 我們為什麼以及如何作為 DAO (decentralized autonomous organization) 向客戶提供貨幣服務。Amanda B. Johnson 在第四集的達世幣學堂將帶你了解這些。
      header-video-5: |
          達世幣如何提供即時和私人的付款功能呢? | 達世幣學堂 #5
      description-video-5: |
          你知道達世幣的區塊鍊是唯一一個提供即時和私人付款功能的區塊鏈嗎? 真實的故事。在第五集的達世幣學堂了將由主持Amanda B. Johnson帶我們了解獨特的“主節點”如何實現這個功能。
      header-video-6: |
          數字現金如何讓所有人都能夠使用它呢? | 達世幣學堂 #6
      description-video-6: |
          您已經了解了達世幣的工作原理 -- 現在您想知道我們如何計劃將這些東西普及至一般消費者吧。 很高興你會問這個問題！第六集也是最後一集由Amanda B. Johnson主持的達世幣學堂將會介紹"Evolution": 我們預計這樣的產品將首次將數字現金推廣到普通人手中。
      school-about-heading: >
          關於: 達世幣透視
      school-descr: >
          達世幣: 透視由2016年6月推開始播放，並於每週三發布。
      school-text: >
          由Amanda B. Johnson主持並由Pete Eyre製作，該系列的視頻是按照主節點持有者的意願投票後，再經由達世幣的預算系統直接資助，使其成為世界上第一個由區塊鏈資助的Youtube節目。通過事件分析，產品更新和行業訪談，達世幣
          : 透視 適用於經驗豐富的投資者和新人。
