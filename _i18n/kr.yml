  governance:
    title: Dash 공식 웹사이트 | Dash 가상화폐
    description: Dash는 디지털 화폐

    hero-heading: 분권화 거버넌스 시스템

    hero-text: >
      Decentralized Governance by Blockchain, or DGBB, is Dash's attempt to solve two important problems in cryptocurrency: 거버넌스 및 펀딩

    hero-how-to-btn: DGBB의 정의
    hero-tools-btn: 도구

    description-text-hero: >
      정의에 따르면, 프로젝트에 대한 결정을 내릴 중앙 기관이 없기 때문에 분권화 프로젝트의 거버넌스는 어렵습니다.
      Dash에서는 이러한 결정이 네트워크, 즉 마스터노드의 소유자에 의해 결정됩니다. DGBB 시스템을 통해 마스터노드는 제안에 대해 찬성 또는 거절 투표를 할 수 있으며, 구현 여부는 Dash의 개발자에게 달려 있습니다. 핵심 사례는 2016년 초에 Dash의 Core Team이 블록 크기를 2 MB로 늘려야 하는지 여부를 묻는 제안서를 네트워크에 제출한 경우입니다. 24시간 이내에 이러한 변경을 승인하기 위한 합의에 도달했습니다. 비트코인과 비교하면, 비트코인은 블록 크기에 대한 논의가 거의 3년간 맹렬히 지속되었습니다.

    description: >
      DGBB는 Dash가 자체 개발 자금을 조달할 수 있는 방법도 제공합니다. 다른 프로젝트는 기부나 사전 채굴된 기금에 의존해야 하지만 Dash는 자체 개발 기금으로 블록 보상의 10%를 사용합니다. 블록을 채굴할 때마다 보상의 45%가 채굴자에게 전달되고, 45%는 마스터노드로 이동하고, 나머지 10%는 월말까지 생성되지 않습니다. 그 달에 네트워크에 예산 제안을 할 수 있습니다.
      해당 제안서가 마스터노드 네트워크의 최소 10%까지 승인되면 월말에 일련의 "수퍼블록"이 생성됩니다.
      이 때, 지급되지 않은 블록 보상이 승인된 제안서에 사용됩니다. 따라서, 네트워크는 예산 프로젝트에 대한 블록 보상의 10%를 유보함으로써 자금을 조달합니다.

    governance-meaning: 거버넌스의 정의 및 Dash에 대한 의미

    voting-header: 투표 방법
    voting-automatic: 자동화된 투표
    voting-automatic-text: >
      가상화폐 플랫폼을 구축하는 가장 큰 과제 중 하나는 프로젝트 관리, 기금, 유지 보수 및 확장을 위한 분권화 거버넌스 시스템을 생성할 수 있도록 보장하는 것입니다. 이 핵심 요소는 현재까지 모든 통화에서 결여되어 있으며 핵심 프로토콜을 유지 관리하고 코인을 홍보하는 임무가 있지만 실제로 유의미한 방식으로 코인 소지자에게는 연결되지 않는 비영리 기반을 만드는 것이 자연스러운 대응입니다.
      이 방법은 오래된 가상화폐 플랫폼의 경험에서 명백히 드러난 문제가 몇 가지 있습니다.
    voting-guide-btn: 가이드 - 아만다 B.
    voting-manual-btn: 수동 투표(QT Wallet에서)
    voting-central-btn: DashCentral

    voting-tools: 거버넌스 도구
    voting-tools-text: >
      이 시스템은 소프트웨어에서 특정 프로젝트에 대한 예산이 제안되고 마스터노드가 전체적으로 투표하는 분권화된 투표 메커니즘 설치로 작동됩니다. 각 프로젝트가 통과되면, 총 예산에 추가되고 작업을 수행하는 사람에게 블록체인으로부터 직접 지급됩니다. 이를 통해 핵심 개발자를 고용하여 분권화된 방식으로 작업 승인 후 직접 지급할 수 있습니다.
