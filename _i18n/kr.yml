    how-heading: 수동 설치
    how-text: >
      WordPress 플러그인을 수동으로 설치하는 것이 적절한 경우가 있습니다.

      WordPress 플러그인 설치 및 배치 프로세스를 제어하려는 경우.

      서버가 WordPress 플러그인 자동 설치를 허용하지 않는 경우.

      WordPress 플러그인은 WordPress Plugins 디렉토리에 없습니다.

      WordPress 플러그인을 수동으로 설치하려면 현재 버전과 호환되지 않거나 신뢰할 수 없는 소스로부터 WordPress를 설치하는 경우 사이트가 위험에 노출될 수 있음에 대해 인지해야 하고 FTP에도 익숙해야 합니다.

      진행하기 전에 사이트를 완전히 백업하십시오.



      WordPress 플러그인을 바탕 화면에 다운로드합니다.
      압축 아카이브로 다운로드한 경우 바탕 화면에 플러그인 폴더의 압축을 풉니다.
      "readme" 파일을 꼼꼼하게 일고 설치 지침을 따릅니다.
      FTP 프로그램을 사용하여 WordPress 디렉토리의 wp-content/plugins 폴더에 Plugin 폴더를 온라인으로 업로드합니다.
