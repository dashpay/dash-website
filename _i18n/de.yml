    architecture-heading: Das P2P Netzwerk der n&auml;chsten Generation
    architecture-text: >
      Den Kern von DASH bildet sein Peer-to-Peer Netzwerk mit seinem einzigartigen &ouml;konomischem Anreizsystem. Miner werden daf&uuml;r entlohnt die Blockchain zu sichern und Masternodes daf&uuml;r, dass sie die Blockchain validieren und den Nutzern zur Verf&uuml;gung stellen. 

      Masternodes sind Netzwerkserver, die in hochsicheren Clustern - Quorum genannt - arbeiten, um eine Reihe von dezentralen Diensten anzubieten, wie InstantSend, PrivateSend und das DASH Governance by Blockchain System, w&auml;hrend sie das Risiko von kosteng&uuml;nstigen Angriffen auf das Netzwerk eliminieren. 
    architecture-btn: Erfahre mehr
    architecture-link: https://dashpay.atlassian.net/wiki/pages/viewpage.action?pageId=8585240

    governance-heading: Das erste selbstregulierte und selbstfinanzierte Protokoll
    governance-text: >
      Bei DASH kann sich jeder einbringen und dem Netzwerk direkt Projekte vorschlagen. Alles was Du anbieten kannst - von Marketing bis Software-Entwicklung - um DASH bei seinem Erfolg behilflich zu sein, kann vom Netzwerk finanziert werden. Das bedeutet, dass DASH sein eigenes Wachstum und seine Verbreitung selbst finanzieren kann, der Konsens im Netzwerk ist garantiert und jeder ist gegen&uuml;ber dem Netzwerk verantwortlich.
      Stell dem Netzwerk Deine Idee vor und reiche ein Budget-Vorschlag ein und - wenn Du Masternode-Betreiber bist - vergiss nicht abzustimmen!
    proposal-btn: Budget-Vorschl&auml;ge
    proposal-submit-btn: Reiche einen Budget-Vorschlag ein

    network-growth-heading: Das am schnellsten wachsende Netzwerk 
    network-growth-text: >
      Durch sein ausgekl&uuml;geltes Anreizsystem ist das DASH Netzwerk seit seinem Start in 2014 auf &uuml;ber 4100 Masternodes angewachsen, was DASH’s Peer-to-Peer Netzwerk zu einem der gr&ouml;&szlig;ten der Welt macht. 

      Mehr Masternodes bedeuten eine h&ouml;here Sicherheit der Dienste und eine h&ouml;here Kapazit&auml;t f&uuml;r Endnutzer &uuml;berall auf der Welt, rund um die Uhr. 

    network-growth-btn: Netzwerkstatistiken

    evolution-heading: Die Evolution der Digitalw&auml;hrungen
    evolution-text: >
      Was kommt als n&auml;chstes? Wir wollen, dass Digitale W&auml;hrungen so einfach zu handhaben sind, dass sie sogar Deine Gro&szlig;mutter benutzen kann.
      DASH Evolution wird es dir erm&ouml;glichen, dich von jedem Ger&auml;t bei DASH anzumelden, um deine DASH zu verwalten und gleichzeitig so einfach zu nutzen sein wie PayPal. Aber auf eine ganz und gar dezentralisierte Art und Weise. Stay tuned...
