  mining:
    title: >
      Offizielle DASH Homepage | Mining
    description: Mining auf der DASH Blockchain
    hero-heading: DASH Mining

    hero-text: |
      Die Technologie hinter DASH wird als Blockchain-Technologie bezeichnet (“Datenblock-Kette”). Eine Blockchain ist eine dezentral auf alle am Netzwerk partizipierenden Teilnehmer verteilte Datenbank. Im &uuml;bertragenen Sinne stellt diese Datenbank ein Kassenbuch dar und beinhaltet alle jemals auf der DASH-Blockchain get&auml;tigten Transaktionen. Die DASH-Blockchain wird &uuml;ber einen Konsensmechanismus gesichert, der als “Proof of Work” (PoW), also “Arbeitsnachweis” bezeichnet wird.
      In einem als “mining” (“sch&uuml;rfen”) genannten Verfahren l&ouml;sen spezialisierte Computer mittels ihrer Rechenleistung extrem komplizierte Rechenaufgaben. Wenn ihre L&ouml;sung korrekt ist, erhalten sie das Recht, den n&auml;chsten Datenblock in die Kette zu reihen.
      Sobald das Netzwerk best&auml;tigt, dass die Aufgabe korrekt gel&ouml;st wurde, wird ein neuer Datenblock mit den enthaltenen Transaktionen zur Blockchain hinzugef&uuml;gt und der erfolgreiche Miner wird mit DASH daf&uuml;r bezahlt.
    hero-how-to-btn: Wie beginne ich?
    hero-asic-btn: ASIC Hardware
    hero-guides-btn: Anleitungen

    pools-heading: Mining Pools
    pools-text: |
      DISCLAIMER: Diese Auflistung ist einzig und allein als &Uuml;bersicht der bestehenden Mining-Pools zu verstehen. Die aufgef&uuml;hrten Dienstleister wurden weder von den DASH Entwicklern qualitativ &uuml;berpr&uuml;ft, noch werden sie empfohlen. Wir &uuml;bernehmen keinerlei Garantie f&uuml;r die Richtigkeit und Aktualit&auml;t der Liste. Die Nutzung von Drittanbietern erfolgt auf eigene Gefahr. Solltest du selbst einen Mining-Pool betreiben und in die Liste aufgenommen werden wollen, schicke uns einfach eine Mail an <a href='mailto:contact@dash.org'>contact@dash.org</a>.

    pools-masternode-btn: Mining vs. Masternodes
    pools-masternode-text: |
      Wie Bitcoin und viele andere Kryptow&auml;hrungen, basiert auch DASH auf einem dezentral gef&uuml;hrten Kassenbuch, das alle im Netzwerk get&auml;tigten Transaktionen dokumentiert. Dieses Kassenbuch wird als Blockchain bezeichnet und ist im Grunde genommen nichts weiter als eine dezentrale Datenbank, die aus verschiedenen Teilsegmenten, den Bl&ouml;cken, besteht und kontinuierlich um diese erweitert wird. In einem Block werden alle Transaktionen, die in einem definierten Zeitraum stattfinden, gespeichert.
      </br></br>
      <b>Die DASH-Blockchain</b> wird, wie auch die Bitcoin-Blockchain, &uuml;ber den Konsensmechanismus “Proof of Work” (PoW) betrieben. Hierzu berechnen sogenannte Miner (spezialisierte Computer) einen der Blockchain zugrunde liegenden Algorithmus, der einer extrem schwierigen Rechenaufgabe gleichkommt. Sobald ein Miner die richtige L&ouml;sung dieser Rechenaufgabe ermittelt hat, ist er grundlegend dazu berechtigt den n&auml;chsten Datenblock und so die seit dem vorherigen Datenblock durchgef&uuml;hrten Transaktionen in der Datenbank (Blockchain) zu speichern. Dies geschieht allerdings erst, sobald auch die anderen Miner zu dem Schluss (Konsens) kommen, dass die L&ouml;sung des schnellsten Miners korrekt ist. Ist dies der Fall wird der vom schnellsten Miner geschriebene Block an die Blockchain angeh&auml;ngt und der entsprechende Miner erh&auml;lt eine Entlohnung.

    how-start-heading: >
      Was du zum Minen ben&ouml;tigst:
    asic-heading: ASIC Miner Hardware
    asic-text: >
      ASICS (Application Specific Integrated Circuits) sind speziell f&uuml;r den Prozess des Minings entwickelte Computer, die dazu in der Lage sind die DASH Proof of Work Aufgaben mit gr&ouml;&szlig;tm&ouml;glicher Effizienz zu l&ouml;sen. Hier eine kleine Auswahl aktueller Anbieter von DASH ASICs:
    asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
    asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
    asic-ibelink-miner: ASIC iBeLink DM384M X11
    asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
    asic-baikal-miner: ASIC Baikal A900 X11

    cpu-gpu-heading: Mining mit CPU/GPU
    cpu-gpu-text:
      Nat&uuml;rlich kannst du auch Grafikkarten oder normale Prozessoren zum minen verwenden, allerdings ist diese Herangehensweise aufgrund der Komplexit&auml;t der im DASH Mining gestellten Rechenaufgaben alles andere als kosteneffizient und absolut nicht empfehlenswert. Bitte bedenke vor der Einrichtung eines Miners auf deinem “normalen” Computer, dass optimierte Mining Hardware existiert. Solltest du grundlegend daran interessiert sein, das DASH Netzwerk als Miner zu unterst&uuml;tzen, empfehlen wir dir dich laufend &uuml;ber die j&uuml;ngsten Entwicklungen im Bereich Mining Hardware zu informieren.

    cpu-mining-btn: CPU Mining
    sg-miner-btn: SGminer / Grafikkarten
    pools-stat-heading: Pool Statistiken
    amd-mining-btn: AMD GPU unter Windows

    description-text-hero: >
      <b>Die Leitung und Entscheidungsfindung</b> von und in dezentralen &Ouml;kosystemen stellt im Vergleich zu konventionellen Projektstrukturen eine gewisse Besonderheit dar, denn per Definition gibt es keinerlei zentrale Autorit&auml;ten, die projektbezogene Entscheidungen f&auml;llen k&ouml;nnen. Darum werden Entscheidungen und Beschl&uuml;sse im DASH &Ouml;kosystem auf demokratischer Basis durch die Masternodes gef&auml;llt. Das sogenannte <b>DASH Governance By Blockchain (“DGBB”)</b> ist schnell erkl&auml;rt: die Masternodes “voten” f&uuml;r oder gegen Vorschl&auml;ge aus der Community (sogenannte Proposals), die dann von den entsprechenden Community-Mitgliedern umgesetzt werden. Haupts&auml;chlich handelt es sich bei diesen Proposals um Projekte und &Auml;nderungen im Bereich Entwicklung, doch auch Vertrieb und Marketing spielen mittlerweile eine wichtige Rolle.

      </br></br>

      <b>Ein ausgezeichnetes Beispiel</b> f&uuml;r die Effizienz und Geschwindigkeit des DGBB-Systems ist die 2016 beschlossene Erh&ouml;hung der Blocksize auf 2 MB. Diese wurde vom DASH Core Team eingereicht und innerhalb von 24 Stunden durch die Masternodes beschlossen. &Uuml;ber die selbe Thematik wird in der Bitcoin-Community seit mittlerweile drei Jahren hitzig und ergebnislos debattiert.

    description: >
      Der sogenannte <b>DASH Treasury Fund>/b> ist das Budget, das der DASH-Community zur Weiterentwicklung von DASH zur Verf&uuml;gung steht. Er wird f&uuml;r die Finanzierung von durch Masternodes angenommene Vorschl&auml;ge (Proposals) eingesetzt. Die H&ouml;he des Treasury Funds entspricht monatlich exakt 10%, der in einem Monat geminten DASH-Coins, denn anders als bei anderen Blockchain basierten digitalen W&auml;hrungen werden die durch das Mining erzeugten Coins nicht vollst&auml;ndig an die Miner ausgesch&uuml;ttet, sondern auf die Miner (45%), die Masternodes (45%) und den Treasury-Fund (10%) aufgeteilt.

      </br></br>

      Auf diese Weise ist die Weiterentwicklung von DASH komplett unabh&auml;ngig von Spenden oder Ertr&auml;gen aus Verk&auml;ufen zuvor gemeinter Coins.

    governance-meaning: Erfahre mehr &uuml;ber das Prinzip einer DAO (decentralized autonomous organization) in Amanda´s DASH SCHOOL

    voting-header: Wie funktioniert das DGBB-Abstimmungsverfahren?
    voting-automatic: Automatisierter Abstimmungsprozess
    voting-automatic-text: >
      Wie erw&auml;hnt besteht eine der gr&ouml;&szlig;ten Herausforderungen f&uuml;r die Umsetzung von dezentralen Projekten darin, ein Lenkungsorgan zu entwickeln, das f&uuml;r das Management, die Finanzierung und den Ausbau sowie die Pflege des Projekts eingesetzt werden kann. Exakt dieses Schl&uuml;sselelement fehlt den meisten anderen Kryptow&auml;hrungen bisher.

      </br></br>

      Ein naheliegender Schritt w&auml;re, eine nicht gewinnorientierte Stiftung zu gr&uuml;nden, deren Aufgabe darin besteht das Kern-Protokoll zu pflegen und die W&auml;hrung fortw&auml;hrend weiterzuentwickeln. Bei dieser Herangehensweise bliebe allerdings jegliche Verbindung zu den Haltern der W&auml;hrung auf der Strecke. Zudem weist das Prinzip einige Schwachstellen auf, wie die Entwicklung &auml;lterer Kryptow&auml;hrungen bewiesen haben.

      </br></br>

      Aus diesem Grund haben wir f&uuml;r DASH ein automatisiertes Voting-System eingef&uuml;hrt, das es den Haltern einer bestimmte Menge an Coins (Masternodes), also den Menschen mit dem gr&ouml;&szlig;ten Interesse am Erfolg der W&auml;hrung, erm&ouml;glicht &uuml;ber die weiteren Entwicklungsschritte abzustimmen. Wie das genau funktioniert, erf&auml;hrst du unter folgenden Links:

    voting-guide-btn: Anleitung von Amanda
    voting-manual-btn: Abstimmung im offiziellen QT Wallet
    voting-central-btn: DASHCentral

    voting-tools: DASH-Governance-Tools
    voting-tools-text: >
      Um das Einreichen von Proposals und das Abstimmungsverfahren so einfach und transparent wie m&ouml;glich zu gestalten, haben wir hilfreiche Tools entwickelt, die dabei helfen Vorschl&auml;ge einzubringen und den aktuellen Status der Votes, wie auch das Gesamtbudget im Blick zu behalten.

      </br></br>

      WICHTIG: alle Informationen sind jederzeit f&uuml;r Jedes einsehbar.

      </br></br>

      Sobald die Masternodes mit einer ausreichenden Anzahl von Stimmen f&uuml;r ein Projekt gestimmt und so die geforderte Budgetfreigabe erteilt haben, wird das Projekt direkt aus dem Treasury-Fund &uuml;ber die Blockchain bezahlt. Um einen besseren Eindruck von unseren Tools zu erhalten, klicke auf einen der folgenden Links:
    generator-link: Budget Proposal Generator
    dashcentral-link: DASHCentral
    votetracker-link: Vote Tracker
    budget-monitoring-link: Budget &Uuml;berwachung
