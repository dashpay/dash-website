  evolution:
    title: Dash Official Website | Dash Criptomoeda
    description: Dash é Dinheiro Digital

    hero-image:
    hero-heading: DASH EVOLUTION
    hero-text: Uma visão rapida do futuro dos pagamentos
    hero-btn:  Mais sobre Evolution

    subscribe-btn: Subscribe

    video-heading: MISSÃO
    video-text: A missão da Evolution é tornar o dinheiro digital fácil de usar e acessivel para todos os usuários, mesmo aqueles que não são experientes. Qualquer pessoa será capaz de configurar uma conta no blockchain, adicionar contatos e pagá-los pelo nome. Compras em sites ou aplicativos para celular serão simples, exigindo apenas um único clique.
    video-btn: Protótipo Video
    video-btn2: Wallet Preview
    sentinel-btn: Sentinel

    slack-btn: Canal Slack
    forum-btn: Dash Forums

    evo-prototype-heading: LIGHT WALLETS
    evo-prototype-text: A evolução introduzirá um novo tipo de carteira que terá segurança SPV e compatibilidade nos navegador. Essa carteira se conectará diretamente à nossa rede P2P de mais de 4.000 nós.
    evo-prototype-btn: Dash Protótipo

    slack-btn: Canal Slack
    forum-btn: Dash Forums

    component-heading: Componentes
    component-text: >
      Abaixo é o nosso trabalho atual sobre a Evolution, que adiciona muitos componentes, tais como:


    docs-heading: CONSUMIDOR AMIGÁVEL

    docs-text: No Evolution, você será capaz de se conectar diretamente com comerciantes para fazer compras ou mesmo configurar débitos automáticos para pagar por serviços de assinatura. Todo comerciante que integra a Dash será pesquisado no blockchain. Você será capaz de avaliar as compras para que a comunidade possa decidir quais fornecedores estão fornecendo produtos e serviços de qualidade. "E você pode avaliar as compras para que a comunidade possa decidir quem está prestando um bom serviço ou não.

    docs-btn: Leia Mais
    docs-link: "https://www.dash.org/forum/threads/january-2017-budget-report.12601/"

    update-heading: EVOLUTION UPDATE
    update-text:
      O desenvolvedor da Evolution, Andy Freer, foi bloqueado produzindo enormes quantidades de documentação para os vários conceitos da Evolução. Isso vem depois de meses de conversas entre Andy e eu sobre como cada componente da evolução funciona, em seguida, reimaginá-lo e melhorar os componentes e desenhos de forma sistemática.

      Desde a fase de pesquisa original, a documentação, especificações, planos e diagramas estão sendo elaborados, tornando-se uma coleção de documentos que serão colocados em um wiki com documentação completa para o projeto e implementação de ponta a ponta da Evolution.
    proposal-btn: Propostas
    proposal-submit-btn: Envie uma Proposta

    prototype-heading: EVOLUTION ALPHA
    prototype-text:
      Agora que o Dash 12.1 foi lançado, nosso próximo passo será lançar uma versão alfa da Evolution no final de 2017. Estaremos fazendo lançamentos adicionais antes disso, incluindo um whitepaper completo, por favor, verifique aqui para ver atualizações. Fique ligado!

    prototype-btn: Estatísticas de rede

    explore-heading: Explore Dash
    explore-text:
      Explore todos os recursos do protótipo Dash Evolution. Incluindo o registro, Validação da conta, login, amigos, pagar-apelido e botões pague-com-dash.


      Desde a fase de pesquisa original, a documentação, especificações, planos e diagramas estão sendo elaborados, tornando-se uma coleção de documentos que serão colocados em um wiki com documentação completa para o projeto e implementação de ponta a ponta da Evolution.
    subscribe-btn: Inscrever-se para as Notícias
    follow-soc-btn: Follow Twitter

    merchants-heading: MERCHANT FRIENDLY
    merchants-text:
      Adicione pagamentos Dash ao seu site ou aplicativo para dispositivos móveis em minutos usando uma API simples e descentralizada.

      Esqueça a infraestrutura complexa ou confiança em terceiros para lidar com os pagamentos de seus clientes e construir relacionamentos diretos com seus clientes usando o blockchain.

    merchants-btn: Para Comerciantes
    merchants-plugin-btn: Woocommerce Plugin

    social-heading: Dash Social

    social-text: >
      Crie uma conta que você pode acessar com segurança de qualquer lugar em qualquer dispositivo. Convidar e conectar-se com amigos para fazer e receber pagamentos por nome de usuário.

      Acompanhe pagamentos com contatos e compartilhe descrições de pagamento com beneficiários. Limpe seu histórico de transações a qualquer momento para ficar privado, tão fácil quanto limpar o histórico do seu navegador.

    social-btn: Orçamentos
    social-link: "https://www.dashcentral.org/budget"

  update:
    title: Dash Official Website | Dash Criptomoeda
    description: Dash é Dinheiro Digital

    hero-image:
    hero-heading: 12.1 Update
    hero-text: >
      Estamos lançando uma nova versão de software na rede. Todos precisam atualizar para a nova versão, incluindo usuários comuns, pools, mineiros e masternodes. Todas as propostas de orçamento devem ser reenviadas para o sistema também. Observação: a execução será desativada durante esta atualização, portanto, os masternodes que não forem atualizados deixarão de ser pagos rapidamente.

    hero-btn: >
      Launch date: Fevereiro 5th, 2017

    video-heading: CORE DEVELOPMENT
    video-text: A primeira área de progresso é o núcleo da Dash. Além da rede, Dash core também serve como a espinha dorsal do mecanismo da evolução.
    video-btn: Vídeo em destaque

    merchants-heading: Verifique os detalhes da atualização obrigatória
    merchants-text: Todos os Miners, Pools, Wallets, Exchanges , Comerciantes ... são obrigados a atualizar
    merchants-btn: Pools
    masternodes-btn: Masternodes
    exchanges-btn: Exchanges

    proposal-heading: Serviço automatizado de propostas
    proposal-text:
    proposal-btn: Leia mais

    execution-heading: O que é Evolution
    execution-text: >
      Dash Evolution terá toda a complexidade fora da moeda digital, tornando-o tão fácil de pagar com Dash como é para pagar com PayPal. A vantagem é que, ao contrário do PayPal, Dash Evolution será completamente descentralizada e sem fins lucrativos.

    execution-btn: Leia Mais
    execution-link: "https://dashpay.atlassian.net/wiki/x/DQBcAg"

    update-heading: Sentinel
    update-text: >
      Um conjunto de ferramentas poderosa para Dash
      A nova tecnologia Sentinel da Dash é o motor que impulsionará a Dash Evolution. É extremamente poderoso e flexível, o que permitirá atualizações de rede muito mais fáceis. Além disso, o Sentinel pode ser personalizado para criar numerosas novas aplicações que serão executadas na rede. É possível criar empresas digitais, por exemplo, usando o Sentinel.
    proposal-btn: Propostas
    proposal-submit-btn: Envie uma Proposta

    evolution-research-heading: EVOLUTION RESEARCH
    evolution-research-text: >
      Em janeiro de 2016, lançamos um protótipo da Evolution inicial baseado no Electrum. Desde então, temos vindo a criar paginas de documentação e ter delineado completamente os objetivos de design e começou a implementá-los.

      O protótipo foi bem básico, com interação de usuário limitada para pagar apenas alguns amigos e dados do usuário armazenados em um servidor de dev, mas pelo menos ele provou o conceito.
      O que nos propusemos então era projetar e protótipo de todas as tecnologias-chave que fariam com que essas funções funcionassem de maneira puramente P2P, com dados protegidos no blockchain Dash e acessíveis de qualquer lugar em qualquer dispositivo, com segurança baseada em SPV integrada e sem serviços intermediários centralizados necessários e usando o protocolo mais comum e resistente à censura disponível - HTTP (S)
    evolution-research-btn: Network Estatísticas

    launching-heading: DATAS DE LANÇAMENTO
    launching-text: >
      O lançamento de uma nova versão de software na rede requer que todas as propostas de orçamento sejam reenviadas para o sistema.

      Devido ao timing dos superblocos, temos uma pequena janela para lançar, perto do início do mês. A fim de garantir que lançamos a versão mais estável possível do software sem interferir com o sistema de orçamento, gostaríamos de até início de fevereiro para lançar 12,1. Data de lançamento: 5 de fevereiro de 2017.
    launching-btn: Orçamentos
    launching-link: "https://www.dashcentral.org/budget"

