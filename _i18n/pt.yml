    update:
      title: Dash Official Website | Dash Criptomoeda
      description: Dash é Dinheiro Digital
      hero-heading: 12.1 Update
      hero-text: 'Estamos lançando uma nova versão de software na rede. Todos precisam atualizar para a nova versão, incluindo usuários comuns, pools, mineiros e masternodes. Todas as propostas de orçamento devem ser reenviadas para o sistema também. Observação: a execução será desativada durante esta atualização, portanto, os masternodes que não forem atualizados deixarão de ser pagos rapidamente.

        '
      hero-btn: >
          Launch date: Fevereiro 5th, 2017
      video-heading: CORE DEVELOPMENT
      video-text: A primeira área de progresso é o núcleo da Dash. Além da rede, Dash core também serve como a espinha dorsal do mecanismo da evolução.
      video-btn: Vídeo em destaque
      merchants-heading: Verifique os detalhes da atualização obrigatória
      merchants-text: 'Todos os Mineradores, Pools, Carteiras, Exchantes, Comerciantes...

