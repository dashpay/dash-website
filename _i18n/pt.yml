    mining:
      title: Dash Oficial Website | Dash Cripto Moeda
      hero-heading: Mineração
      hero-text: |
          A fundação do Dash é o seu blockchain, que é um registro descentralizado de todas as transações que já ocorreram. Este bloqueio é garantido através de um mecanismo de consenso chamado "Prova de Trabalho" (PoW).

          Através de um processo chamado "mineração", as pessoas usam computadores especializados para resolver problemas de matemática extremamente difíceis. Se seu calculo estiver correto, eles recebem o direito de adicionar um novo bloco ao Blockchain.

          Uma vez que a rede verifica que o problema foi resolvido corretamente, um novo bloco é adicionado ao blockchain e o minerador é recompensado com moeda Dash.
      hero-how-to-btn: Como começar
      hero-asic-btn: Hardware ASIC
      hero-guides-btn: Guias
      pools-heading: Pools de Mineração
      pools-text: |
          DISCLAIMER: Esta lista é fornecida apenas para fins informativos. Os serviços listados aqui não foram avaliados ou confirmados pelos desenvolvedores da Dash e nenhuma garantia é feita quanto à precisão dessas informações. Use discrição ao usar serviços de terceiros. Se você gostaria de ser adicionado a esta lista por favor <a href='mailto:contact@dash.org'>contact@dash.org</a>
      pools-masternode-btn: Mineração vs. Masternode
      pools-masternode-text: |
          O Dash, como o Bitcoin e a maioria das outras criptomoedas, é baseado em um registro descentralizado de todas as transações, conhecido como blockchain. Esta cadeia de blocos é protegida através de um mecanismo de consenso; No caso de Dash e Bitcoin, o mecanismo de consenso é Prova de Trabalho (PoW). Os mineradores tentam resolver problemas difíceis com computadores especializados, e quando resolvem o problema, eles recebem o direito de adicionar um novo bloco ao blockchain. Se todas as outras pessoas que executam o software concordam que o problema foi resolvido corretamente, o bloco é adicionado e o minerador é recompensado.
      how-start-heading: Como começão a Minerar
      asic-heading: ASIC Miner Hardware
      asic-text: >
          Computadores especializados chamados em inglês de Application Specific Integrated
          Circuits (ASICs) são designados para resolver os problemas de prova-de-trabalho
          da Dash com a maior eficiência possível. Detalhes das ASICs atuais da Dash
          no mercado podem ser vistos aqui:
      asic-pinidea-btn: ASIC Pinidea X11 Miner DR-1
      asic-pinidea-usb-btn: ASIC Pinidea X11 USB DU-1
      asic-ibelink-miner: ASIC iBeLink DM384M X11
      asic-baikal-mini-miner: ASIC X11 Baikal Mini Miner
      asic-baikal-miner: ASIC Baikal A900 X11
      asic-all-btn: Mineração com ASIC
      cpu-gpu-heading: Guias (CPU / GPU)
      cpu-gpu-text: >
          CPU / GPU Miner não é mais rentável. Este é um procedimento bastante simples
          e exemplos serão dados a fim de alcançar a taxa de hash mais rápida possível
          para o seu processador central, mas lembre-se que mineiros mais otimizados
          podem existir, então eu aconselho você a manter um olho em sites de mineração
          como estes, a fim Para acompanhar os últimos lançamentos.
      cpu-mining-btn: CPU Miner
      sg-miner-btn: SGminer / Placas de Video
      pools-stat-heading: Estatistica Pool
      amd-mining-btn: Mineração em GPU
      description-text-hero: >
          Governança em um projeto descentralizado é difícil, Porque, por definição,
          não há autoridades centrais para tomar decisões para o projeto. Na Dash,
          tais decisões são tomadas pela rede, ou seja, pelos proprietários de masternodes.
          O sistema DGBB permite os masternodes Votar a favor ou contra as propostas,
          que podem então ser implementadas (ou não) pelos desenvolvedores do Dash.
          Um exemplo chave é no início de 2016, Quando a Core Team da Dash enviou
          uma proposta à rede perguntando se o tamanho do bloco deveria ser aumentado
          para 2 MB. Dentro de 24 horas, Foi alcançado um consenso para aprovar esta
          mudança. Compare isso com o Bitcoin, onde o debate sobre o tamanho de blocos
          vem se intensificando há quase três anos.
      description: >
          A DGBB também fornece um meio para a Dash financiar seu próprio desenvolvimento.
          Enquanto outros projetos têm de depender de doações. Dash usa 10% da recompensa
          do bloco para financiar seu próprio desenvolvimento. Cada vez que um bloco
          é minerado, 45% da recompensa vai para o minerador, 45% vai para um Masternode,
          e o restante 10% não é criado até o final do mês. Durante o mês, qualquer
          pessoa pode fazer uma proposta de orçamento para a rede. Se essa proposta
          for aprovada em pelo menos 10% da rede masternode, então no final do mês
          será criada uma série de "superblocos". Nessa altura, as recompensas do
          bloco que não foram pagas (10% de cada bloco) serão utilizadas para financiar
          propostas aprovadas. A rede financia assim Reservando 10% do prêmio do bloco
          para projetos do orçamento.
      governance-meaning: O que é Governança e o que isso significa para a Dash
      voting-header: Como votar
      voting-automatic: Como votar
      voting-automatic-text: >
          Existem várias maneiras pelas quais os masternodes podem votar nas propostas.
          Consulte os links abaixo para obter instruções sobre cada método.
      voting-guide-btn: Guia - Amanda B.
      voting-manual-btn: Votação Manual ( QT Wallet)
      voting-central-btn: DashCentral
      voting-tools: Ferramentas de governança
      voting-tools-text: >
          A comunidade Dash criou várias ferramentas diferentes para monitorar o processo
          de propostas e auxiliar na votação. O Dash Core Team lançou um gerador de
          propostas para ajudar na submeter propostas à rede.
      generator-link: Gerador de  Orçamentárias
      dashcentral-link: DashCentral
      votetracker-link: VoteTracker
      budget-monitoring-link: Monitoramento do Orçamento
      proposal-status-link: Status das Propostas
      proposal-service: Serviço automatizado de propostas
    masternodes:
      title: Dash Official Website | Dash Criptomoeda
      description: Dash é Dinheiro Digital
      hero-heading: Masternodes
      hero-text: Masternodes são computadores que executam uma carteira de Dash e tomam decisões, como bloquear transações com o InstantSend, coordenar a mistura de moedas e votar no orçamento.
      hero-what-btn: O que é um Masternode
      hero-how-btn: Como configurar um Masternode
      hero-network-btn: Masternode Network
      hero-masternode-mining-btn: Masternode vs Mineração
      marsternode-text: Masternodes são obrigados a ter 1000 Dash, um endereço IP dedicado, e ser capaz de rodar 24 horas por dia sem perda de conexão de 1 hora. Masternodes recebe o pagamento de 45% da recompensa de bloco em cada bloco, que é distribuído para masternodes um de cada vez. Normalmente, cerca de 2 Dash é pago a cada masternode a cada 7 dias.
      what-heading: O QUE É MASTERNODE?
      earn-heading: Masternode Renda
      earn-text: |
          Masternodes gera custo de dinheiro para hospedar, assim eles são pagos uma parte da recompensa bloco para incentivá-los. Com os números atuais do masternode e os masternodes das recompensas ganham aproximadamente um retorno de 11% em 1000 Dash para o ano de 2016. Esta recompensa cai em anos subseqüentes mas como o valor da Dash está aumentando e a fonte de Dash vai para baixo, masternodes deve ainda e bastante incentivado.

          Esta projeção também não conta as taxas que os masternodes ganham sempre que alguém usa seus serviços (InstantSend e PrivateSend).
      what-hero-heading: O que é MasterNode?
      instantiend-text: InstantSend (transações instantâneas). Em contraste, Bitcoin leva cerca de 10 minutos para confirmar um pagamento.
      private-send-text: (Transações anônimas). Em contrapartida, as transações Bitcoin são totalmente públicas e rastreáveis. Somente a identidade dos endereços é anônima.
      governance-text: (Masternodes governam, enquanto o blockchain financia desenvolvimento). Em contraste, a Bitcoin é controlada por alguns grandes mineradores e financiada por instituições terceirizadas centralizadas com interesse próprio.
      evolution-text: Um gateway de pagamento descentralizado (acho que um Paypal descentralizado).
      host-heading: TENHA UM MASTERNODE
      host-text: |
          1000 Dash: Indiscutivelmente e a parte mais difícil. Dash pode ser obtido a partir de exchanges como Poloniex, Bittrex e Shapeshift. Para ver a lista completa de lugares onde obter Dash clique aqui.

          Um servidor ou um VPS instalado com o Linux: Para os propósitos deste guia, será utilizado o Ubuntu 14.04 LTS. Recomendamos VPS baratos, como Vultr e DigitalOcean embora qualquer fornecedor decente vai ter. Eu uso os de 5 USD da Vultr e eles funcionam bem.

          Um endereço IP dedicado: geralmente vêm com o VPS / servidor.

          Um pouco de tempo: Quando entrei pela primeira vez em masternodes, havia apenas alguns guias e não cobriam todos os cenários. Levou dias para eu descobrir as melhores maneiras para fazer tudo. No entanto, o processo demora agora alguns minutos. Aqui estão alguns guias que espero tornar o processo muito mais fácil.

          Se você não quer ser incomodado com a criação e manutenção de sua própria estação, e não se importa em pagar um pouco mais, você pode ir com os hosters de masternode pago que irá simplificar o processo. Alguns bons serviços podem ser encontrados aqui.
      host-btn: Iniciar Masternode
      hosting-services: Serviços de Hospedagem Masternode
      hosting-services-text: |
          Existem muitos serviços desleal de Hosting disponíveis. Esses serviços apenas fornecem as configurações do Backend VPS, carteiras e as moedas ainda são mantidos com você (Trustless).

          Pooled Services fornecem acesso Masternode para usuários com menos de 1k Dash (muitos usuários compartilham 1 Masternode)
      hosting-services-btn: Serviços de Hospedagem Masternode
      p2p-text: |
          Graças ao incentivo, a rede da Dash cresceu para 4.100 masternodes desde o lançamento em 2014, o que significa que a rede peer-to-peer da Dash é uma das maiores do mundo. Mais nós significa serviços mais seguros e mais capacidade para os usuários finais acessarem o Dinheiro Digital de qualquer lugar do mundo, 24 horas por dia, 7 dias por semana.
      p2p-btn: Estatísticas de rede
