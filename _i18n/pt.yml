          propostas de orçamento sejam reenviadas para o sistema.

          Devido ao timing dos superblocos, temos uma pequena janela para lançar,
          perto do início do mês. A fim de garantir que lançamos a versão mais estável
          possível do software sem interferir com o sistema de orçamento, gostaríamos
          de até início de fevereiro para lançar 12,1. Data de lançamento: 5 de fevereiro
          de 2017.
