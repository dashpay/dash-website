  tos:
    title: Termos de uso
    terms: >
      Dash destina-se apenas para fins legais e não deve ser usado de qualquer outra forma. Nem o Dash, nem qualquer um desenvolvedor ou contribuidores, apoia quaisquer atividades ilegais e não irá ajudá-los de alguma forma.

      Tanto quanto sabemos, o uso do Dash não é ilegal na maioria das jurisdições. No entanto, algumas jurisdições podem impor limitações ao uso de criptomoedas e / ou ferramentas de proteção de privacidade, de modo que os usuários nessas jurisdições devem considerar isso antes de usar a Dash. Em caso de dúvida, entre em contato com um advogado local para evitar fazer qualquer coisa que possa ser considerada ilegal em sua jurisdição.

      O conteúdo deste website, ou de outros associados ao Dash, não constitui conselho legal. Se você tiver dúvidas legais ou precisar de ajuda, entre em contato com um advogado em sua jurisdição.

      O conteúdo deste site ou de outros associados ao Dash não é um conselho de investimento. Você deve usar seu próprio julgamento e pesquisar várias fontes de informação antes de investir no Dash.
