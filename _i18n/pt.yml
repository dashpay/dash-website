      merchants-btn: Pools
      masternodes-btn: Masternodes
      exchanges-btn: Exchanges
      proposal-heading: Serviço automatizado de propostas
      execution-heading: O que é Evolution
      execution-text: 'Dash Evolution terá toda a complexidade fora da moeda digital, tornando-o tão fácil de pagar com Dash como é para pagar com PayPal. A vantagem é que, ao contrário do PayPal, Dash Evolution será completamente descentralizada e sem fins lucrativos.

        '
      execution-btn: Leia Mais
      execution-link: https://docs.dash.org/en/stable/introduction/features.html#evolution
      update-heading: Sentinel
      update-text: Um conjunto de ferramentas poderosa para Dash A nova tecnologia Sentinel da Dash é o motor que impulsionará a Dash Evolution. É extremamente poderoso e flexível, o que permitirá atualizações de rede muito mais fáceis. Além disso, o Sentinel pode ser personalizado para criar numerosas novas aplicações que serão executadas na rede. É possível criar empresas digitais, por exemplo, usando o Sentinel.
      proposal-btn: Propostas
      proposal-submit-btn: Envie uma Proposta
      evolution-research-heading: EVOLUTION RESEARCH
      evolution-research-text: 'Em janeiro de 2016, lançamos um protótipo da Evolution inicial baseado no Electrum. Desde então, temos vindo a criar paginas de documentação e ter delineado completamente os objetivos de design e começou a implementá-los.

        O protótipo foi bem básico, com interação de usuário limitada para pagar apenas alguns amigos e dados do usuário armazenados em um servidor de dev, mas pelo menos ele provou o conceito. O que nos propusemos então era projetar e protótipo de todas as tecnologias-chave que fariam com que essas funções funcionassem de maneira puramente P2P, com dados protegidos no blockchain Dash e acessíveis de qualquer lugar em qualquer dispositivo, com segurança baseada em SPV integrada e sem serviços intermediários centralizados necessários e usando o protocolo mais comum e resistente à censura disponível - HTTP (S)

        '
      evolution-research-btn: Network Estatísticas
      launching-heading: DATAS DE LANÇAMENTO
      launching-text: >
