    school:
      title: Escola Dash
      description: Dash. Como?
      hero-heading: Escola Dash
      hero-text: |
          Por Amanda B. Jonhson
      hero-btn: Assista Agora
      hero-you-btn: YouTube
      header-video-1: |
          O que é uma Blockchain? Escola DASH #1
      description-video-1: |
          Talvez você tenha visto a palavra na capa da revista The Econimist. Ou talvez você tenha visto na Bloomberg, na Yahoo Finance, ou mesmo na Wired. Seja onde for que você tenha ouvido falar disso, provavelmente não foi muito bem explicado. Deixe que Amanda B. Johnson te introduza ao conceito sem usar termos técnicos ou palavras difíceis no episódio um da Escola Dash.
      header-video-2: |
          Como uma Blockchain Funciona? Escola DASH #2
      description-video-2: |
          Então agora que você entendeu o básico sobre o que é a blockchain - mas como ela faz o que faz? Quem pode "escrevê-la", quando e por que? Como uma blockchain é diferente de uma boa e velha base de dados? Amanda B. Johnson te responde no episódio dois da Escola Dash.
      header-video-3: |
          Como uma Blokchain consegue ser um Sistema Monetário? Escola DASH #3
      description-video-3: |
          Você agora entende o básico de uma blockchain e como ela funciona - agora o que isso tem a ver com dinheiro? O que é esse negócio de rede de blockchain sendo capaz de oferecer nativamente tanto moeda quanto pagamentos? Amanda B. Johnson explica no episódio três da Escola Dash.
      header-video-4: |
          Como a Blockchain da Dash é Financiada e Governada? Escola Dash #4
      description-video-4: |
          Agora que você percebe como uma rede de blockchain pode oferecer dinheiro-como-serviço, aprenda as várias formas nas quais a Dash é organizada - por que e como funcionamos como uma DAO (organização autônima descentralizada, sigla inglês) para oferecer serviços financeiros aos consumidores. Amanda B. Johnsonte mostrará isso no quarto episódio da Escola Dash
      header-video-5: |
          Como a Dash oferece Pagamentos Instantâneos e Privados? | Escola DASH #5
      description-video-5: |
          Você sabia que a blockchain da Dash é a única que oferece transações tanto instantâneas quanto privadas? História verdadeira; Aprende como nossos "masternodes" tornam isso possível no episódio cinco de Escola Dash, apresentado por Amanda B. Johnson
      header-video-6: |
          Como o Dinheiro Digital pode se tornar acessível para todos? | Escola DASH #6
      description-video-6: |
          Então agora que você entendeu a história toda - como a Dash funciona - você vai querer saber como estamos planejando tornas tudo isso útil para o consumidor comum. Bom que perguntou! Esse sexto e último episódio de Escola Dash, apresentado por Amanda B. Johnson, introduz a "Evolution": o produto que prevemos que irá colocar o dinheiro digital nas mãos da pessoa comum pela primeira vez.
      school-about-heading: >
          Sobre a Dash: detalhado
      school-descr: >
          DASH: Detalhado tem sido publicado toda quarta feira desde que foi lançado
          em Junho de 2016.
      school-text: >
          Apresentado e escrito por Amanda B. Johnson. e produzido por Pete Eyre,
          a séria é financiada diretamente pelo tesouro da Dash de acordo com o voto
          dos acionistas, tornando-o o primeiro show no Youtube a ser financiado por
          uma blockchain. Contendo análises de eventos, atualizações de produtos,
          e entrevistas nessa indústria, DASH: em Detahes é adequado tanto para investidores
          experientes quanto para recém-chegados.
