      feature-instant-heading: Instant
      feature-instant-text: Seu tempo é valioso. Os pagamentos do InstantSend confirmam em menos de um segundo.
      feature-secure-heading: Seguro
      feature-secure-text: Segurança com a qual você pode contar. Transações são confirmadas por 1.000 Gigahash de X11 ASIC poder de computação e mais de 4.100 servidores hospedados em todo o mundo.
      video-btn: Vídeo geral do Woocommerce
      install-heading: WordPress Plugin Installation
      install-btn: Leia Mais
      how-heading: Instalção Manual
      how-text: >
          There are a few cases when manually installing a WordPress Plugin is appropriate.

          If you wish to control the placement and process of installing a WordPress
          Plugin.

          If your server does not permit automatic installation of a WordPress Plugin.

          The WordPress Plugin is not in the WordPress Plugins Directory.

          Installation of a WordPress Plugin manually requires FTP familiarity and
          the awareness that you may put your site at risk if you install a WordPress
          Plugin incompatible with the current version or from an unreliable source.

          Backup your site completely before proceeding.



          Download your WordPress Plugin to your desktop. If downloaded as a zip archive,
          extract the Plugin folder to your desktop. Read through the "readme" file
          thoroughly to ensure you follow the installation instructions. With your
          FTP program, upload the Plugin folder to the wp-content/plugins folder in
          your WordPress directory online.
      how-text-plugin: Go to the Plugin screen and find the newly uploaded Plugin in the list. Click Activate to activate it. Check the Details readme file for customization and further instructions.
      how-text-link: Get Plugin
